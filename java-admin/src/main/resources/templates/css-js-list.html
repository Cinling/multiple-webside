<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>css,js资源列表</title>
</head>
<body>

<!-- bootstrap CDN链接（包含Jquery） START -->
<!-- 一般情况下，所有页面都必须包含这些资源 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<!-- bootstrap cdn 链接 END -->



<!-- Vue.js CDN链接 START -->
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<!-- Vue.js CDN链接 END -->



<!-- 自定义加密模块 START -->
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/encryption.js')}"></script>
<!-- 自定义加密模块 END -->



<!-- 菜单控件 START -->
<link rel="stylesheet" th:href="${@mvcResourceUrlProvider.getForLookupPath('/css/menu.css')}"/>

<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/component/menu.js')}"></script>
<!-- 菜单控件 END -->



<!-- 翻页控件 START -->
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/component/pagination.js')}"></script>
<!-- 翻页控件 END -->

</body>
</html>
