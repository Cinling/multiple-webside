<!DOCTYPE html>
<html lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<!--/*@thymesVar id="url" type="cn.cinling.admin.model.UrlModel"*/-->
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" th:href="${url.To('/css/index.css')}">
    <link rel="stylesheet" th:href="${url.To('/css/component/menu.css')}" />

</head>
<body>
<header>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script th:src="${url.To('/js/component/menu.js')}"></script>

    <section id="indexVue">
        <!--菜单、导航栏-->
        <section class="i-header-container">
            <nav class="i-nav">
                <section class="i-nav-left">
                    <div class="i-nav-menu" v-on:mouseover="ShowMenu">
                        <i class="fas fa-bars"></i>
                        <span class="i-nav-menu-text">菜单</span>
                    </div>
                </section>

                <section class="i-nav-right">

                </section>
            </nav>

            <div class="i-nav-menu-container">
                <mwa-menu th:url="${url.To('home/get-menu')}"></mwa-menu>
            </div>
        </section>
    </section>
</header>

<article>


    <!--单个页面的内容-->
    <section class="i-content-container" onmouseover="HideMenu()">

    </section>
</article>

<footer>

</footer>

<script type="text/javascript">
    indexVue = new Vue({
        el: "#indexVue",
        data: {
            menuHtml: ""
        },
        /**
         * 对象创建后执行的方法
         */
        created: function() {
            this.HideMenu();
        },

        methods: {
            HideMenu: function() {
                $(".i-nav-menu-container").hide();
            },

            ShowMenu: function() {
                $(".i-nav-menu-container").show();
            }
        }
    });

    function HideMenu() {
        indexVue.HideMenu();
    }
</script>

</body>
</html>
